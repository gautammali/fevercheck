<app-header></app-header>
<div *ngIf="spinnerRun" class="d-flex justify-content-center mt">
  <mat-spinner></mat-spinner>
</div>
<div style="margin-bottom: 30px">
  <table *ngIf="!spinnerRun" class="table table-striped table-dark mb-5">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col" class="imgth">Image</th>
        <th scope="col">Date</th>
        <th scope="col">gender</th>
        <th scope="col">fever</th>
        <th scope="col">Food</th>
        <th scope="col">edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr scope="row" *ngFor="let d of details; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ d.email }}</td>
        <td>
          <img [src]="d.img" alt="form-img" (click)="showImg(i)" />
        </td>
        <td>{{ d.date | date }}</td>
        <td>{{ d.gender }}</td>
        <td>{{ d.fever }}</td>
        <td>{{ d.chBox }}</td>
        <td>
          <button (click)="editDetails(i)"><mat-icon>edit</mat-icon></button>
        </td>
        <td>
          <button (click)="Delete(i)"><mat-icon>delete</mat-icon></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-footer></app-footer>
